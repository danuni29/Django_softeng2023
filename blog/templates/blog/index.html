<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
</head>

<body>
    <h1>Blog</h1>

{% for p in posts %}
    <hr/>
    <h2><a href="{{ p.get_absolute_url}}">{{ p.title }}</a></h2>
<!--    <h2><a href="/blog/{{ p.pk }}">{{ p.title }}</a></h2>-->
    <h4>{{ p.created_at }}</h4>
    <h4>{{ p.updated_at }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}
</body>

</html>
